<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Mash</title>
    <link rel="icon" type="image/x-icon" href="./Asset/Image/bat.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="background"></div>

      <!-- Start Screen -->
      <div id="start-screen">
        <div class="logo"></div>

        <!-- Start Button -->
        <button class="start-button" id="startButton">Start Game</button>

        <!-- Bats Animation -->
        <div class="bat1"></div>
        <div class="bat2"></div>
        <div class="bat3"></div>
      </div>

      <!-- Countdown Overlay -->
      <div
        id="countdownOverlay"
        class="countdown-overlay"
        style="display: none"
      ></div>

      <!-- Game Screen -->
      <div id="game" style="display: none">
        <!-- Scoreboard -->
        <div class="scoreboard">
          <span>Score:</span><span id="score">0</span>
        </div>

        <!-- Game Holes -->
        <div class="holes">
          <div class="hole hole1"><div class="mole skeleton"></div></div>
          <div class="hole hole2"><div class="mole zombie"></div></div>
          <div class="hole hole3"><div class="mole skeleton"></div></div>
          <div class="hole hole4"><div class="mole zombie"></div></div>
          <div class="hole hole5"><div class="mole skeleton"></div></div>
          <div class="hole hole6"><div class="mole zombie"></div></div>
        </div>
      </div>

      <!-- Game Over Screen -->
      <div id="game-over-screen">
        <h1>Game Over</h1>
        <div class="scores">
          <div>Final Score: <span id="final-score">0</span></div>
          <div>Highscore: <span id="highscore">0</span></div>
        </div>
        <button id="restart-btn">Restart</button>
      </div>

    <!-- Audio Files -->
    <audio id="hitSoundSkeleton" src="./Asset/Audio/SkellyHit.mp3"></audio>
    <audio id="hitSoundZombie" src="./Asset/Audio/ZombieHit.mp3"></audio>
    <audio id="countdownSound" src="./Asset/Audio/countdown.mp3"></audio>
    <audio id="gameOverSound" src="./Asset/Audio/cheer.mp3"></audio>
    <audio id="bgm" src="./Asset/Audio/bgm.mp3"></audio>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
